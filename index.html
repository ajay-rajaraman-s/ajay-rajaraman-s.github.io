<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .projects, .publications {
            text-align: left;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>My Portfolio</header>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="section about">
            <h2>About Me</h2>
            <p>Add your information here.</p>
        </div>
        <div class="section projects">
            <h2>Projects</h2>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>
        <div class="section publications">
            <h2>Publications</h2>
            <ul>
                <li>Publication 1</li>
                <li>Publication 2</li>
                <li>Publication 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
